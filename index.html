<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Weather</title>
    
</head>
<body>

    <div class="container">

        <!--search-->

        <div id="background"> </div>
        <input type="text" id="search-bar" placeholder="Enter city" > 
        
        <button id="search-btn">Search</button>


        <div id="location">Unable to find location</div>
        <div class="desc">No Information Available</div>
        <div class="weather">
            <div class="c">Error</div>
            <div id="circle"></div>
            <div class="f">Error</div>
        </div>
        <div class="info">
            <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
            <h4>Sunset: <span class="sunset">No Information Available</span></h4>
        </div>
   
    </div>    
    <script src="script.js"></script>

</body>
</html>
